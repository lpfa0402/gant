<!doctype html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Forced touch mode</title>
	<script src="../../codebase/dhtmlxgantt.js?v=5.2.0"></script>
	<link rel="stylesheet" href="../../codebase/dhtmlxgantt.css?v=5.2.0">

	<script src="../common/testdata.js?v=5.2.0"></script>
	<style>
		html, body {
			height: 100%;
			padding: 0px;
			margin: 0px;
			overflow: hidden;
		}
	</style>
</head>

<body>
<div id="gantt_here" style='width:100%; height:100%;'></div>
<script>
	// gantt.config.touch 启用禁用触摸模式
	/*
		true -dhtmlxGantt  尝试通过分析浏览器的用户代理字符串来检测触摸设备，如果检测到触摸设备，则启用触摸支持。
		force， 无论使用哪种设备，都可以提供持久的触摸支持。
		false-  禁用触摸支持。
	*/
	gantt.config.touch = "force";
	gantt.init("gantt_here");
	gantt.parse(demo_tasks);
</script>
</body>
</html>
